<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dark Theme MP3 Player</title>
</head>
<body>

<div class="container music-player">
    <div class="player-card">
        <div class="song-info text-center">
            <img id="albumArt" src="lib/img/music.jpg" alt="Album Art" class="album-art">
            <div class="song-details">
                <h4 id="currentSongTitle">Song Title</h4>
                <p id="currentSongArtist">Artist Name</p>
            </div>
        </div>

        <div class="controls text-center">
            <button id="prevButton" class="btn btn-icon"><i class="bi bi-skip-backward"></i></button>
            <button id="playPauseButton" class="btn btn-icon"><i class="bi bi-play-circle"></i></button>
            <button id="nextButton" class="btn btn-icon"><i class="bi bi-skip-forward"></i></button>
        </div>

        <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>
        <div id="progressBarContainer" class="progress mt-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="form-group mt-3">
            <label for="volumeControl">Volume</label>
            <input type="range" class="form-range" id="volumeControl" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <audio id="audioPlayer">
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="song-list-card">
        <ul class="list-group">
            <li class="list-group-item" data-src="lib/mp3/sunshine.mp3">You are My Sunshine</li>
            <li class="list-group-item" data-src="song2.mp3">Song 2</li>
            <li class="list-group-item" data-src="song3.mp3">Song 3</li>
            <li class="list-group-item" data-src="song4.mp3">Song 4</li>
        </ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
